<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Hesaplayıcı</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    #container {
      width: 300px;
      margin: 100px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    input[type="text"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="button"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>BMI Hesaplayıcı</h2>
    <input type="text" id="age" placeholder="Yaşınızı girin">
    <input type="text" id="weight" placeholder="Kilonuzu girin (kg)">
    <input type="text" id="height" placeholder="Boyunuzu girin (metre)">
    <input type="button" value="BMI Hesapla" onclick="calculateBMI()">
    <div id="result"></div>
  </div>

  <script>
    function calculateBMI() {
      var age = parseInt(document.getElementById('age').value);
      var weight = parseFloat(document.getElementById('weight').value);
      var height = parseFloat(document.getElementById('height').value.replace(',', '.')); // replace() ile virgülü noktaya çevir

      if (isNaN(age) || isNaN(weight) || isNaN(height) || age <= 0 || weight <= 0 || height <= 0) {
        document.getElementById('result').innerHTML = "Lütfen geçerli bir yaş, kilo ve boy girin.";
        return;
      }

      var bmi = weight / (height * height);
      var resultText = "BMI: " + bmi.toFixed(2) + "<br>";

      if (age < 18) {
        if (bmi < 5) {
          resultText += "Zayıf";
        } else if (bmi < 85) {
          resultText += "Normal";
        } else {
          resultText += "Kilolu";
        }
      } else {
        if (bmi < 18.5) {
          resultText += "Zayıf";
        } else if (bmi < 24.9) {
          resultText += "Normal";
        } else if (bmi < 29.9) {
          resultText += "Kilolu";
        } else {
          resultText += "Obez";
        }
      }
      document.getElementById('result').innerHTML = resultText;
    }
  </script>
</body>
</html>
